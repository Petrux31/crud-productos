<!-- product-form.component.html -->
<div class="container">
  <h2>{{ product.id ? 'Editar Producto' : 'Nuevo Producto' }}</h2>

  <form (ngSubmit)="onSubmit(productForm)" #productForm="ngForm">
    <div class="mb-3">
      <label for="name" class="form-label">Nombre del Producto</label>
      <input
        type="text"
        id="name"
        [(ngModel)]="product.name"
        name="name"
        class="form-control"
        [class.is-invalid]="productForm.submitted && !product.name"
        required
      />
      <div *ngIf="productForm.submitted && !product.name" class="invalid-feedback">
        El nombre es obligatorio.
      </div>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Descripción</label>
      <textarea
        id="description"
        [(ngModel)]="product.description"
        name="description"
        class="form-control"
        [class.is-invalid]="productForm.submitted && !product.description"
        required
      ></textarea>
      <div *ngIf="productForm.submitted && !product.description" class="invalid-feedback">
        La descripción es obligatoria.
      </div>
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Precio</label>
      <input
        type="number"
        id="price"
        [(ngModel)]="product.price"
        name="price"
        class="form-control"
        [class.is-invalid]="productForm.submitted && !product.price"
        required
      />
      <div *ngIf="productForm.submitted && !product.price" class="invalid-feedback">
        El precio es obligatorio y debe ser un número válido.
      </div>
    </div>

    <div class="mb-3">
      <label for="stock" class="form-label">Stock</label>
      <input
        type="number"
        id="stock"
        [(ngModel)]="product.stock"
        name="stock"
        class="form-control"
        [class.is-invalid]="productForm.submitted && !product.stock"
        required
      />
      <div *ngIf="productForm.submitted && !product.stock" class="invalid-feedback">
        El stock es obligatorio y debe ser un número válido.
      </div>
    </div>

    <div class="mb-3">
      <label for="category" class="form-label">Categoría</label>
      <select
        id="category"
        [(ngModel)]="product.category"
        name="category"
        class="form-select form-control"
        [class.is-invalid]="productForm.submitted && !product.category"
        required
      >
        <option value="" disabled>Seleccione una categoría</option>
        <option value="PHONE">PHONE</option>
        <option value="LAPTOP">LAPTOP</option>
        <option value="TV">TV</option>
      </select>
      <div *ngIf="productForm.submitted && !product.category" class="invalid-feedback">
        La categoría es obligatoria.
      </div>
    </div>

    <button type="submit" class="btn btn-primary">
      {{ product.id ? 'Actualizar Producto' : 'Guardar Producto' }}
    </button>
  </form>
</div>
